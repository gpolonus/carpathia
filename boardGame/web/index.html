<html>
<head>
	<title>MALG</title>
	<link rel="stylesheet" type="text/css" href="utils/jquery-ui.css" />
	<link rel="stylesheet" type="text/css" href="game.css" />

</head>
<body>
<div class="cover"></div>

			<li>Name: <input type="text" id="signInName" maxLength="10"/></li>
			<li><a href="http://www.youtube.com/watch?v=x5m1A7zoIcc" target="_blank" style="color:#efe;cursor:default;">Nothing to see here.</a></li>
			<li><button type="button" id="signInButton" style="cursor:pointer;">Sign In</button></li>
		</ul>
	</div>
</div>

	<div class="column column1" id="views">
		<div id="canvasView">
			<canvas id="canvas"></canvas>
		</div>
		<></>

		</div>
		<div class="row" id="spaceWidthSlider">
		</div>
		<div class="row row2" id="logger">
		</div>
	</div>
</div>
<script type="application/javascript"></script>
